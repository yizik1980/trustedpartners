<div class="list">
    <app-autocomplete-item *ngFor="let item of mainTopics" [item]="item"></app-autocomplete-item>
    <div class="subtopics">
        <aside class="item" *ngFor="let subitem of subTopics">
            <h4>{{subitem.Name}}</h4>
            <app-autocomplete-item *ngFor="let topic of subitem.Topics" [item]="topic"></app-autocomplete-item>
        </aside>
    </div>
</div>
